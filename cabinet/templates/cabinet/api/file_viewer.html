<div class="popup-alert viewer" style="overflow: hidden; padding: 20px;">
    <div class="alert-head" style="margin: -30px -25px 0 -30px; padding: 20px; background-color: #ccc;">
        Просмотр файла {{ file.file.filename }}
    </div>


    {% if not is_image and not content %}
        <iframe width="100%"
                height="500"
                src="{{ url }}"
                frameborder="0"
        >
        </iframe>
    {% endif %}

    {% if is_image %}
        <img src="{{ url }}" alt="">
    {% endif %}

    {% if content %}
        <iframe
                src="{{ url }}"
                width="900"
                height="700"
                frameborder="0"
        >
        </iframe>
        {#            {{ content|safe }}#}
    {% endif %}

</div>
